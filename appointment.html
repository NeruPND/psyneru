i<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нерюнгринский психоневрологическй диспансер</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <img src="img/logo.png" alt="Psychiatry Emblem" width="100" height="100">
    <h1>Нерюнгринский психоневрологическй диспансер</h1>
</header>
<div class="container">
    <h2>Запись на прием</h2>
    <form id="appointmentForm">
        <label for="name">ФИО:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Электронная почта:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="phone">Телефон:</label>
        <input type="tel" id="phone" name="phone" required>
        
        <label for="date">Дата:</label>
        <input type="date" id="date" name="date" required>
        
        <label for="time">Время:</label>
        <input type="time" id="time" name="time" required>
        
        <label for="doctor">Выбор врача:</label>
        <select id="doctor" name="doctor" required>
            <option value="">Выберите врача</option>
            <option value="doctor1">Доктор Иванов</option>
            <option value="doctor2">Доктор Петров</option>
            <option value="doctor3">Доктор Сидоров</option>
        </select>
        
        <button type="submit">Записаться</button>
    </form>
</div>
<footer>
    <p>&copy; 2024 Нерюнгринский психоневрологический диспансер. Все права защищены.</p>
</footer>

<script>
    document.getElementById('appointmentForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission
        
        // Get form values
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const date = document.getElementById('date').value;
        const time = document.getElementById('time').value;
        const doctor = document.getElementById('doctor').value;
        
        // Validate form values
        if (name === '' || email === '' || phone === '' || date === '' || time === '' || doctor === '') {
            alert('Пожалуйста, заполните все поля.');
            return;
        }
        
        // If validation passes, proceed with form submission
        alert('Запись успешно отправлена!');
        
        // Optionally, you can submit the form data to the server here
        // For example, using fetch or XMLHttpRequest
    });
</script>
</body>
</html>
